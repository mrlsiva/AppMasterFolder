<ion-content class="loginCnt ion-padding">
  <div class="ion-text-center ion-margin-top">
    <img src="assets/images/ebookBanner/logo.png" class="appLogoLogin">
  </div>
  <div class="login_form ion-padding">
    <form>
      <ion-item>
        <ion-label position="floating">Your Name</ion-label>
        <ion-input></ion-input>
        <ion-icon name="person" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input></ion-input>
        <ion-icon name="mail" slot="start"></ion-icon>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input></ion-input>
        <ion-icon name="lock-closed" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Repeat Your Password</ion-label>
        <ion-input></ion-input>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      </ion-item>
      <br>
      <div class="ion-text-center">
        <ion-button class="buttonClass">Register</ion-button>
      </div>
    </form>
  </div>
</ion-content>
